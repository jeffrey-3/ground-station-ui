<div class="grid">
    <div class="container">
        <h1>{{ status() }}</h1>
        <p>Status</p>
    </div>

    <div class="container">
        <h1>{{ formatAltitude(altitude()) }}</h1>
        <p>Altitude (m)</p>
    </div>

    <div class="container">
        <h1>{{ formatSats(sats()) }}</h1>
        <p>GPS Sats</p>
    </div>

    <div class="container">
        <h1>{{ formatBattery(batteryVoltage()) }}</h1>
        <p>Battery (V)</p>
    </div>
</div>
