<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%;">
  <mat-form-field>
    <mat-label>Target Altitude (m): {{ currentTargetAltitude() }}</mat-label>
    <input matInput type="number" [(ngModel)]="targetAltitude" #input>
  </mat-form-field>
  <button mat-flat-button (click)="openConfirmDialog()" [disabled]="!targetAltitude">Confirm</button>
</div>
